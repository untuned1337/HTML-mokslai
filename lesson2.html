<!doctype html>

<html>
<head>
<title>Lesson 2</title>
</head>

<body>
<h1>Pirma antraštė</h1>
<p><strong>Pirmas</strong> paragrafas</p>
<p><strong>Antras</strong> paragrafas</p>
<hr />
<h2>Antra antraštė</h2>
<p><em>Pirma</em> eilutė.<br /><em>Antra</em> eilutė.</p>
<!--
 h[1..6] = antraštės
 br / = new line
 p = paragraph 
 em = italic 
 strong = bold
 -->
</body>
</html>
